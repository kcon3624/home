<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>My Home</title>

    <script src="index.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url("img/img007.jpg");
            background-position: center;
            background-size: cover;
            color: white;
        }

        .time {
            font-size: 120px;
            font-weight: bold;
            color: rgb(224, 224, 224);
        }
        .greating {
            font-size: 50px;
        }
        .todo {
            font-size: 50px;
        }
        .author {
            font-size: 30px;
            font-style: italic;
            font-weight: bold;
        }
        .content {
            font-size: 25px;
            font-weight: bold;
        }

        .main {
            width: 100vw;
            height: 80vh;

            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .quote {
            width: 100vw;
            height: 10vh;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: yellow;
        }

    </style>

    <script>
    </script>
</head>

<body>
    <div class="main">
        <div id="time" class="time">00:00</div>
        <div class="greating">Have a good time!</div>
        <div class="todo">To-Do check!</div>
    </div>
    <div class="quote">
        <div id="author" class="author">-명언의 변경 -</div>
        <div id="content" class="content">"명언의 내용"</div>
    </div>

</body>

</html>
